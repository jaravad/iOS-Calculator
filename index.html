<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>iOS Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="top">
        <div class="display">0</div>
      </div>

      <div class="buttons">
        <div class="row">
          <button class="grey-btn">AC</button>
          <button class="grey-btn">+/-</button>
          <button class="grey-btn">%</button>
          <button class="orange-btn">รท</button>
        </div>

        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="orange-btn">x</button>
        </div>

        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="orange-btn">-</button>
        </div>

        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="orange-btn">+</button>
        </div>

        <div class="row">
          <button class="two-col-btn">0</button>
          <button>,</button>
          <button class="orange-btn">=</button>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
